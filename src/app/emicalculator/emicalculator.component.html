<div class="container" style="width: 500px;">
    <h2>EMI Calculator</h2>
    <div class="form-group">
      <label for="loanAmount">Loan Amount:</label>
      <input type="number"  class="form-control" id="loanAmount" [(ngModel)]="loanAmount">
    </div>
    <div class="form-group">
      <label for="interestRate">Interest Rate (%):</label>
      <input type="number" class="form-control"  id="interestRate" [(ngModel)]="interestRate">
    </div>
    <div class="form-group">
      <label for="loanTenure">Loan Tenure (months):</label>
      <input type="number" class="form-control"  id="loanTenure" [(ngModel)]="loanTenure">
    </div>
    <div class="form-group">
      <button (click)="calculateEMI()">Calculate EMI</button>
    </div>
    <div class="result" *ngIf="emi">
      <p>Your EMI: {{ emi | currency:'INR':'symbol':'1.2-2' }}</p>
    </div>
  </div>
