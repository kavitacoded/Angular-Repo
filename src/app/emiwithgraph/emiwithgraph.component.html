<div class="container  my-5" [ngClass]="'width'">
    <h2 [ngClass]="'bg-color'" class="text-center">EMI Calculator</h2>
    <div class="form-group">
        <label for="">Loan Amount::</label>
        <input type="number" class="form-control"[(ngModel)]="loanAmount">
    </div>
    <div class="form-group">
        <label for="">Interest Rate (%) ::</label>
        <input type="number" class="form-control" [(ngModel)]="interestAmount">
    </div>
    <div class="form-group">
        <label for="">LoanTenure ::</label>
        <input type="number" class="form-control" [(ngModel)]="loan">
    </div>
    <div class="form-group">
        <button (click)="calculateEMI()" class="btn btn-warning mt-2">Calculate EMI</button>
    </div>
    <div class="result mt-3" *ngIf="emi">
        <p>Your <b>EMI :: </b> {{emi | currency: 'INR'}}</p>
    </div>
</div>
